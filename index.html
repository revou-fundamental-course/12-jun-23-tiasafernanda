<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>

    <link rel="stylesheet" type="text/css" href="CSS/index.css">
</head>

<body>

    <body>
        <div class="container">
            <h1>Temperature Conversion</h1>
            <form class="converter" onsubmit="convertTemperature(event)">
                <div class="form-group">
                    <label for="inputTemp">Enter temperature:</label>
                    <input type="number" id="inputTemp" placeholder="Temperature" required>
                </div>
                <div class="form-group">
                    <label for="inputUnit">Select unit:</label>
                    <select id="inputUnit">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
                <button type="submit">Convert</button>
            </form>
            <div class="result">
                <p id="outputTemp"></p>
                <p id="outputExplanation"></p>
                <p id="outputFormula"></p>
            </div>
        </div>

        <script src="JS/index.js"></script>
    </body>

</html>
